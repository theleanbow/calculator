<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="main">
      <div class="display">678687</div>
      <div class="keypad">
        <div class="row zero">
          <div class="extra key">AC</div>
          <div class="extra key">Correct</div>
          <div class="extra key">%</div>
          <div class="operator key">/</div>
        </div>
        <div class="row one">
          <div class="number key">7</div>
          <div class="number key">8</div>
          <div class="number key">9</div>
          <div class="operator key">*</div>
        </div>
        <div class="row two">
          <div class="number key">4</div>
          <div class="number key">5</div>
          <div class="number key">6</div>
          <div class="operator key">-</div>
        </div>
        <div class="row three">
          <div class="number key">1</div>
          <div class="number key">2</div>
          <div class="number key">3</div>
          <div class="operator key">+</div>
        </div>
        <div class="row four">
          <div class="number zero key">0</div>
          <div class="number key">.</div>
          <!-- <div class="operator">+</div> -->
          <div class="operator key">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
